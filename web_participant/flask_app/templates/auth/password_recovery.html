{% extends "base.html" %}
{% block title %}Password Recovery{% endblock %}

{% block page_content %}

<div class="page-header">
    <h1>Password Recovery</h1><hr>
</div>

<div class="update-form">
    {% from "partials/_formhelper.html" import render_field_placeholder %}
    <form action="recover_password" method="post">

        {{ render_field_placeholder(form.email, "E-Mail") }}
        {{ form.csrf_token }}
        {{ form.submit }}
    </form>
</div>
{% endblock %}
