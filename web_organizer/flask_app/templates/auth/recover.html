{% extends "base.html" %}

{% block title %} Login {% endblock %}

{% block page_content %}
    <div class="page-header">Recover password</div>
        <hr>

<div class ="login-form">
    <form action="recover" method="post">
    {% from "partials/_formhelper.html" import render_field_placeholder %}
      <dl>
        {{ render_field_placeholder(form.email, "E-Mail") }}
      </dl>
        {{ form.csrf_token }}
        <input type=submit value="Recover password">
    </form>
    <br>
</div>

</div>
{% endblock %}
